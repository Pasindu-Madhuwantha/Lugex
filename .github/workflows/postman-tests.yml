name: Run Postman Integration Tests

on:
  workflow_dispatch: # Allows manual triggering in the GitHub UI
  push:
    branches:
      - main     # Run automatically when code is pushed to 'main'
      - develop  # Run automatically when code is pushed to 'develop'
  # schedule:
  #   - cron: '0 2 * * *' # Optional: Run daily at 2 AM UTC

jobs:
  run-postman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman Collection
        run: |
          newman run tests/integration-env.postman_collection.json \
            --environment tests/integration-env.postman_environment.json \
            --reporters cli,json \
            --reporter-json-export newman-report.json

name: Run Postman Integration Tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
  # schedule:
  #   - cron: '0 2 * * *'

jobs:
  run-postman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Newman
        run: npm install -g newman

      - name: Replace environment variables dynamically
        run: |
          jq '.values |= map(
            if .key == "game_base_url" then .value = "${{ secrets.GAME_BASE_URL }}" 
            elif .key == "order_base_url" then .value = "${{ secrets.ORDER_BASE_URL }}"
            elif .key == "analytics_base_url" then .value = "${{ secrets.ANALYTICS_BASE_URL }}"
            else . end
          )' tests/integration-env.postman_environment.json > tmp_env.json

      - name: Run Postman Collection
        run: |
          newman run tests/integration-env.postman_collection.json \
            --environment tmp_env.json \
            --reporters cli,json \
            --reporter-json-export newman-report.json

name: Deploy Frontend to EKS

on:
  push:
    branches: [main]
    paths:
      - 'Frontend/**'
      - 'frontend-deployment.yaml'
      - 'frontend-service.yaml'
      - '.github/workflows/deploy-frontend.yml'

env:
  AWS_REGION: us-east-1
  ECR_REPO: 851725513473.dkr.ecr.us-east-1.amazonaws.com/frontend
  IMAGE_TAG: ${{ github.sha }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig --region $AWS_REGION --name lugex-gaming

      - name: Fetch Analytics LoadBalancer URL
        id: analytics-url
        run: |
          ANALYTICS_URL=$(kubectl get svc analytics-service -n default -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          echo "ANALYTICS_URL=http://$ANALYTICS_URL/track" >> $GITHUB_ENV

      - name: Inject analytics endpoint dynamically
        run: |
          sed -i "s|{{ANALYTICS_ENDPOINT}}|$ANALYTICS_URL|g" Frontend/assets/js/analytics.js

      - name: Build and push Docker image
        run: |
          docker build -t $ECR_REPO:$IMAGE_TAG ./Frontend
          docker push $ECR_REPO:$IMAGE_TAG

      - name: Update deployment YAML with new image tag
        run: |
          sed -i "s|image: .*|image: $ECR_REPO:$IMAGE_TAG|" frontend-deployment.yaml

      - name: Deploy to EKS
        run: |
          kubectl apply -f frontend-deployment.yaml
          kubectl apply -f frontend-service.yaml
